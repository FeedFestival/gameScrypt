<div class="col-12 navigation-bar pl-4 h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="d-block w-auto hotkeys pr-4"
            *ngFor="let key of availableKeys" [ngClass]="key.class"
            (click)="doAction(key.code)">
            <span class="text">{{key.pretext}}</span>
            <span class="hotkey" [innerHTML]="key.key"></span>
            <span class="text">{{key.text}}</span>
        </div>
    </div>
</div>
