<ng-scrollbar #NgScrollbar class="scroll-area"
    [class.with-wall]="showWall" [ngClass]="scrollClass">

    <app-header *ngIf="headerType === HEADER_TYPE.GAMESCRYPT"
        class="header-container"
        [scrollClass]="scrollClass"></app-header>

    <div class="container-fluid p-0"
        [ngClass]="{ 'm-h-100vh': headerType === HEADER_TYPE.BACKGROUND_CV }"
        style="background: rgba(0,0,0,0.33);">
        <router-outlet></router-outlet>

        <div *ngIf="headerType === HEADER_TYPE.GAMESCRYPT"
            class="col-12 p-0 header-container website-bottom-space">
            <div class="col-12">
                <cool-text full="gameScrypt" [size]="'h3'" fontForce="roboto"></cool-text>
            </div>
        </div>

        <app-footer *ngIf="headerType === HEADER_TYPE.GAMESCRYPT"></app-footer>
    </div>
</ng-scrollbar>

<app-on-resize class="width-teller"></app-on-resize>

<div [hidden]="scrollClass !== 'min'" class="back-to-top-button">
    <button mat-button (click)="setScrollClass('med')">
        <!-- <fa-icon [icon]="faBars"></fa-icon> -->
    </button>
</div>
