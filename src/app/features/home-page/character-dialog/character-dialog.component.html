<div class="basic-dialog-dimensions">

    <div class="col-3" (click)="leave()" style="cursor: pointer;">
        <img style="height: 80px;" src="assets/images/Logo_1.png">
    </div>

    <ng-scrollbar #NgScrollbar class="basic-dimensions">

        <div class="row no-gutters container m-auto p-3">
            <div class="col-12 justify-content-center">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button mat-button class="float-right" color="primary" (click)="leave()">
                            Continue to writing
                        </button>                
                    </div>
                    <hr class="col-10 d-flex justify-content-center"/>
                </div>
            </div>
        </div>

        <app-character [elementId]="data.elementId"></app-character>

        <div class="row no-gutters container m-auto p-3">
            <div class="col-12 justify-content-center">
                <div class="row">
                    <hr class="col-10 d-flex justify-content-center"/>
                    <div class="col-12 d-flex justify-content-center">
                        <button mat-button color="primary" (click)="leave()">
                            Continue to writing
                        </button>                
                    </div>
                </div>
            </div>
        </div>
    </ng-scrollbar>
</div>
