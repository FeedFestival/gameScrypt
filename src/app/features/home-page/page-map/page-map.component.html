<div class="map">
    <div class="map-title">
        MAP
    </div>

    <div>

                    data-prefix="far" data-icon="images" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512" class="svg-inline--fa fa-images fa-w-18">

                    viewBox="0 0 448 512" class="svg-inline--fa fa-slack-hash fa-w-14 coment-dashes">

                    class="svg-inline--fa fa-comments fa-w-18">

                    data-prefix="fas" data-icon="camera" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512" class="svg-inline--fa fa-camera fa-w-16">
                    <path fill="currentColor"
                        d="M512 144v288c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48h88l12.3-32.9c7-18.7 24.9-31.1 44.9-31.1h125.5c20 0 37.9 12.4 44.9 31.1L376 96h88c26.5 0 48 21.5 48 48zM376 288c0-66.2-53.8-120-120-120s-120 53.8-120 120 53.8 120 120 120 120-53.8 120-120zm-32 0c0 48.5-39.5 88-88 88s-88-39.5-88-88 39.5-88 88-88 88 39.5 88 88z"

                    class="svg-inline--fa fa-youtube fa-w-18">
                    <path fill="currentColor"
                        d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"
