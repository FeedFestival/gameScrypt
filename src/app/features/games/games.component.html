<div class="row no-gutters page-min-height-330 p-3"
    [ngClass]="{ 'm-auto container': bp === 'lg' || bp === 'xl' }">

    <span class="bp">
        {{bp}}
    </span>

    <div class="col-12">
        <div class="col-3 pl-0 games-content d-inline-block c-point" *ngFor="let game of games, let i=index;"
            [ngClass]="{ 'mt-5': i > 2 }" (click)="goToGame(game.base)">
            <app-game-list [game]="game"></app-game-list>
        </div>
    </div>

</div>
