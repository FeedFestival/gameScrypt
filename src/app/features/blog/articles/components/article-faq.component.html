<back-hyperlink [url]="backUrl"></back-hyperlink>
<div class="row no-gutters page-min-height p-3" [ngClass]="{ 'm-auto container': bp === 'lg' || bp === 'xl' }">

    <span class="bp">
        {{bp}}
    </span>

    <div class="col-12">

        <mat-card class="row">

            <div class="col-12">
                <h2>
                    <span [innerHtml]="article.title"></span>
                </h2>
            </div>
            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-6">
                        <div class="col-12 p-0" [innerHtml]="article.description | sanitizeHtml">
                        </div>
                    </div>

                    <div class="col-6 px-0" style="margin-top: -15px;">
                        <div class="col-12 px-0 mb-3 article-pic img-shadow">
                            <img *ngIf="article.mainPic" [src]="article.mainPic" />
                            <img *ngIf="!article.mainPic" src="assets/images/no-pic.jpg" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3" *ngIf="article.parts && article.parts.length > 0">
                <div class="row" *ngFor="let part of article.parts, let i=index;" [innerHtml]="part.text | sanitizeHtml"></div>
            </div>

            <div class="col-12 mt-5" *ngIf="article.questions">
                <div class="row">
                    <h4 class="pl-3"> FAQ: </h4>
                </div>

                <div class="row" *ngFor="let faq of article.questions, let i=index;">
                    <mat-expansion-panel class="col-12 p-0">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{ faq.question }}
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <ng-template matExpansionPanelContent>
                            <div class="col-12 mt-3">
                                {{ faq.answer }}
                            </div>
                        </ng-template>
                    </mat-expansion-panel>
                </div>

            </div>

            <div class="col-12 mt-5" *ngIf="article.links">
                <div class="row">
                    <h4 class="pl-3"> Links: </h4>
                </div>

                <div class="row" >
                    <div class="col-12" *ngFor="let link of article.links, let i=index;">
                        <a mat-raised-button class="w-auto hyperlink"
                            [attr.href]="link.url" target="_blank">
                            {{ link.label }}
                        </a>
                    </div>
                </div>

            </div>


        </mat-card>

    </div>
</div>
