<div class="row no-gutters container m-auto page-min-height p-3">
    <app-language *ngIf="languageLogic" [lang]="lang"
        (languageChanged)="onLanguageChosen($event)"></app-language>
    <div class="container-fluid pt-5 justify-content-center">
        <div class="col-12">
            <h3> {{ PRIVACY_POLICY.PRIVACY_TITLE }} </h3>
        </div>

        <div class="col-11 m-auto" [innerHTML]="PRIVACY_POLICY.DATA_COLECTED">
        </div>

        <div class="col-11 m-auto">
            <h4> {{ PRIVACY_POLICY.WHAT_WEBSITE_DOES_TITLE }} </h4>
        </div>

        <div class="col-10 m-auto" [innerHTML]="PRIVACY_POLICY.WHAT_WEBSITE_DOES"> </div>

        <div class="col-11 m-auto">
            <h4> {{ PRIVACY_POLICY.DEFINITIONS_TITLE }} </h4>
        </div>

        <div class="col-10 m-auto" [innerHTML]="PRIVACY_POLICY.DEFINITIONS"></div>

        <div class="col-11 m-auto">
            <h4>{{ PRIVACY_POLICY.YOUR_PRIVACY_TITLE }}</h4>
        </div>

        <div class="col-10 m-auto" [innerHTML]="PRIVACY_POLICY.YOUR_PRIVACY"></div>
    </div>
</div>
