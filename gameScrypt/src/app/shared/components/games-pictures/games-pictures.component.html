<div class="container">

    <div class="item" *ngFor="let pic of pictureCssUrls; let i = index;"
        [style.background-image]="'url(' + pic.backgroundUrl + ')'"
        [style.background-position]="pic.backgroundPosition"
        [style.background-size]="pic.backgroundSize"
        (click)="openPic(i)">
    </div>
</div>

<div class="text-box">
    <span class="text">Blob Pop</span>
    <span class="text">Ranked</span>
</div>
